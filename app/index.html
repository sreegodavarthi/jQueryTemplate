<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Building an Interface with jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script defer src="js/lib/fontawesome-all.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-primary">
  <header class="container text-white">
    <h4 class="py-2">Wisdom Pet Medicine</h4>
  </header>
  <main class="page bg-white" id="petratings">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <!-- App Starts Here -->
          <div id="main-app">

            <div class="add-appointment card textcenter mt-3">
              <div class="apt-addheading card-header bg-primary text-white">
                <i class="fas fa-plus"></i> Add Appointment
              </div>
              <!-- card-header git-->

              <div class="card-body">

                <form id="aptForm">

                  <div class="form-group form-row">
                    <label class="col-md-2 col-form-label text-md-right" for="petName">Pet Name</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="petName" id="petName" placeholder="Pet's Name">
                    </div>
                    <!-- col-md-10 -->
                  </div>
                  <!-- form-group -->

                  <div class="form-group form-row">
                    <label class="col-md-2 col-form-label text-md-right" for="ownerName">Pet Owner</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" id="ownerName" placeholder="Owner's Name">
                    </div>
                    <!-- col-md-10 -->
                  </div>
                  <!-- form-group -->

                  <div class="form-group form-row">
                    <label class="col-md-2 col-form-label text-md-right" for="aptDate">Date</label>
                    <div class="col-md-4">
                      <input type="date" class="form-control" id="aptDate">
                    </div>
                    <!-- col-md-4 -->
                    <label class="col-md-2 col-form-label text-md-right" for="aptTime">Time</label>
                    <div class="col-md-4">
                      <input type="time" class="form-control" name="aptTime" id="aptTime">
                    </div>
                    <!-- col-md-4 -->
                  </div>
                  <!-- form-group -->

                  <div class="form-group form-row">
                    <label class="col-md-2 text-md-right" for="aptNotes">Apt. Notes</label>
                    <div class="col-md-10">
                      <textarea class="form-control" rows="4" cols="50" name="aptNotes" id="aptNotes" placeholder="Appointment Notes"></textarea>
                    </div>
                    <!-- col-md-10 -->
                  </div>
                  <!-- form-group -->

                  <div class="form-group form-row mb-0">
                    <div class="offset-md-2 col-md-10">
                      <button type="submit" class="btn btn-primary d-block ml-auto">Add Appointment</button>
                    </div>
                    <!-- col-md-offset-2 -->
                  </div>
                  <!-- form-group -->

                </form>
              </div>
              <!-- card-body -->
            </div>
            <!-- card-primary -->

            <div class="search-appointments row justify-content-center my-4">
              <div class="col-md-6">
                <div class="input-group">
                  <input id="SearchApts" placeholder="Search" type="text" class="form-control" aria-label="Search Appointments">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by:
                      <span class="caret"></span>
                    </button>

                    <div class="sort-menu dropdown-menu dropdown-menu-right">
                      <a class="sort-by dropdown-item" href="#" id="sort-petName">Pet Name</a>
                      <a class="sort-by dropdown-item active" href="#" id="sort-aptDate">Date</a>
                      <a class="sort-by dropdown-item" href="#" id="sort-ownerName">Owner</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="sort-dir dropdown-item" href="#" id="sort-asc">Asc</a>
                      <a class="sort-dir dropdown-item active" href="#" id="sort-desc">Desc</a>
                    </div>
                  </div>
                  <!-- input-group-btn -->
                </div>
                <!-- input-group -->
              </div>
              <!-- col-md-offset-3 -->
            </div>
            <!-- search-appointments -->

            <div id="petList" class="appointment-list item-list mb-3">

            </div>
            <!-- appointment-list -->

          </div>
          <!-- main-app -->
          <!-- App Ends Here -->

        </div>
        <!-- col-md-12 -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </main>
  <!-- main -->
  <footer class="container d-flex text-white py-2">
    <p>All contents &copy; 2018
      <a href="http://lynda.com">Lynda.com</a>. All rights reserved.</p>
    <div class="ml-auto">
      <a class="d-block" href="#">Terms of use</a>
      <a class="d-block" href="#">Privacy policy</a>
    </div>
    <!-- col-md-6 -->
  </footer>
  <!-- footer -->

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/jquery.loadTemplate.min.js"></script>
  <script src="js/lib/jquery-dateFormat.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib//bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
